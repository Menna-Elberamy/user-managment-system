<app-loader *ngIf="showLoader"></app-loader>
<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center ">
        <div class="col-lg-6 px-0 text-center login-conatiner ">
          <div class="text-center">
            <img  src="../../../assets/icon.png">
            <h1>widebot</h1>
          </div>
        </div>
        <div class="col-lg-6 px-0">
          <div class="card mb-0">
            <div class="card-body mb-0">
              <form class="form-horizontal " [formGroup]="loginForm" >    
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" />
                    <span class="text-danger ms-2"
                    *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                    This field is required
                    </span>
                  </div>
      
                  <div class="mb-3">
                    <label for="password">Password</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input type="password" class="form-control" formControlName="password" placeholder="Enter password"
                        aria-label="Password"
                        aria-describedby="password-addon">
      
                      <button class="btn btn-light ms-0" type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
                    </div>
                    <div>
                      <span class="text-danger ms-2"
                      *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                      This field is required
                      </span>
                    </div>
                  </div>
      
                <div class="mt-3 d-grid">
                  <button (click)="submit()" class="btn login-btn" type="submit">Log In</button>
                </div>

              </form>

            </div>
          </div>

        </div>

      </div>
    </div>
  
    <!-- end container -->
</div>
