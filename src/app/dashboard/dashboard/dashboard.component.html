<div class="container">
    <table class="table">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Controls</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList; index as i">
            <!-- <th scope="row">{{i+1}}</th> -->
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <button  
                    (click)="openEditModal(user)"
                    class="btn btn-warning mx-2"
                    data-bs-toggle="modal" data-bs-target="#editModal" >Edit
                </button>
                <button
                    class="btn btn-danger"
                    [swal]="{ title: 'are you sure to delete this user', showCancelButton: true ,confirmButtonText:'Delete'}"
                    (confirm)="deleteUser(user.id)">
                    Delete
                </button>
            </td>

          </tr>

        </tbody>
      </table>
</div>


<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="editUserForm">
                <div class="mb-3 row">
                    <label for="Name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input formControlName="name" type="text" class="form-control" id="Name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input formControlName="email" type="text" class="form-control" id="Email">
                    </div>
                </div>
    
                <div class="mb-3 row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                        <input formControlName="phone"  type="string" class="form-control" id="phone">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button #closeModal type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)="editUser()" type="button" class="btn btn-primary">update</button>
        </div>
      </div>
    </div>
</div>
